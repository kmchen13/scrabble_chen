// android/app/build.gradle
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
def flutterVersionName = localProperties.getProperty('flutter.versionName')

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 33

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.scrabble_P2P" // <--- ajuste si besoin
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutterVersionCode != null ? Integer.parseInt(flutterVersionCode) : 1
        versionName flutterVersionName != null ? flutterVersionName : "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // par défaut Flutter signe en debug pour build local si aucune clé fournie
            signingConfig signingConfigs.debug
            // shrinkResources true // active si tu veux minifier/r8 (attention aux assets)
        }
    }

    // pas de ndk { abiFilters ... } ici — laisser flutter gérer les splits
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0"
}

